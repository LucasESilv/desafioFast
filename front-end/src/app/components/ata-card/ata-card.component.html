<mat-card class="mb-3">
  <mat-card-title (click)="detalharWorkshop()" style="cursor:pointer;">
    {{ ata.workshop.nome }}
  </mat-card-title>
  <mat-card-subtitle>{{ ata.workshop.dataRealizacao | date:'dd/MM/yyyy' }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ ata.workshop.descricao }}</p>
    <div>
      <strong>Colaboradores:</strong>
      <div aria-label="Lista de colaboradores">
        <mat-chip
          *ngFor="let colab of ata.colaboradores"
          color="primary"
          selected
          class="me-1 mb-1">
          {{ colab.nome }}
        </mat-chip>
      </div>
    </div>
  </mat-card-content>
</mat-card>
